<!-- Générer un mdp
  Choisir le nombre de caractères soit dans avec un curseur soit avec un champs texte(avec le nombre de caractères à mettre)
  chiffre oui ou non avec checkbox
  caractères spéciaux avec oui ou non (checkbox)
  majuscules oui ou non (checkbox)
  puis un btn générer le mdp-->


<body>
  <form id="passwordGenerator">
    <div class="container">
      <h2>Générateur de mot de passe</h2>
      <div class="result__container">
        <span id="result"></span>
        <button id="copy">Copier</button>
      </div>
      <div class="options">
        <div class="option">
          <label>Nombres de caractères</label>
          <input type="number" id="length" min="4" max="20" value="10">
        </div>
        <div class="option">
          <label>Inclure Majuscule</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        <div class="option">
          <label>Inclure Nombre</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="option">
          <label>Inclure Caractères Spéciaux</label>
          <input type="checkbox" id="symbols" checked>
        </div>
      </div>
      <button class="btn" id="generate" type="submit">Générer Mot de Passe</button>
    </div>
  </form>
